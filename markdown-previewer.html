        --color-dark-bg-warning: #3a3520;
        --color-dark-bg-danger: #3a1a1a;

        --color-dark-text: #eee;
        --color-dark-text-light: #aaa;
        --color-dark-text-lighter: #777;
        --color-dark-text-muted: #666;
        --color-dark-text-preview: #ccc;
        --color-dark-heading: #e0e0e0;
        --color-dark-code: #e6e6e6;
        --color-dark-code-block: #d4d4d4;
        --color-dark-link: #57a0f8;
        --color-dark-warning: #ffc107;
        --color-dark-warning-text: #ffd54f;

        --color-dark-border: #444;
        --color-dark-border-light: #555;
        --color-dark-border-lighter: #777;

        --color-dark-scrollbar-track: #333;
        --color-dark-scrollbar-thumb: #666;
        --color-dark-scrollbar-thumb-hover: #888;

        /* Dark theme button backgrounds */
        --color-dark-btn-bg: rgba(255, 255, 255, 0.04);
        --color-dark-btn-bg-hover: rgba(255, 255, 255, 0.14);

        /* Spacing */
        --spacing-xs: 4px;
        --spacing-sm: 8px;
        --spacing-md: 12px;
        --spacing-lg: 15px;
        --spacing-xl: 20px;

        /* Border Radius */
        --radius-sm: 3px;
        --radius-md: 6px;
        --radius-lg: 9px;

        /* Transitions */
        --transition-fast: 0.2s ease;
        --transition-normal: 0.35s ease;
        --transition-theme: 0.5s cubic-bezier(0.4, 0, 0.2, 1);

        /* Shadows */
        --shadow-sm: 0 2px 10px rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);
        --shadow-primary: 0 4px 12px rgba(91, 127, 217, 0.15);
        --shadow-primary-lg: 0 8px 25px rgba(91, 127, 217, 0.15);

        /* Font Families */
        --font-system: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        --font-mono: "Courier New", Courier, monospace;
        --font-rtl: "Vazirmatn", sans-serif;

        /* Z-index */
        --z-resizer: 10;
      }

      /* ========================================
         GLOBAL RESET & BASE STYLES
         ======================================== */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: var(--font-system);
        line-height: 1.6;
        color: var(--color-text);
        background-color: var(--color-bg);
        direction: ltr;
        transition: background-color var(--transition-theme),
          color var(--transition-theme);
      }

      /* ========================================
         LAYOUT
         ======================================== */
      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 10px;
      }

      header {
        text-align: center;
        margin-bottom: var(--spacing-md);
        padding: 10px;
        background: linear-gradient(
          135deg,
          var(--color-primary-light),
          var(--color-secondary)
        );
        color: white;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-md);
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 100;
        transition: background var(--transition-theme);
      }

      .header-title {
        font-size: 13.5px;
      }

      /* ========================================
         HEADER CONTROLS
         ======================================== */
      .header-controls {
        position: absolute;
        right: var(--spacing-md);
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        gap: var(--spacing-sm);
        align-items: center;
      }

      .header-doc-info {
        display: flex;
        align-items: center;
        background-color: var(--color-overlay-15);
        border: 1px solid var(--color-overlay-15);
        border-radius: var(--radius-md);
        overflow: hidden;
        height: 32px;
        gap: 1px;
      }

      /* Document badge button */
      .doc-badge-btn {
        padding: var(--spacing-xs) var(--spacing-sm);
        background-color: var(--color-overlay-10);
        color: white;
        height: 100%;
      }

      .doc-badge-btn:hover,
      .doc-badge-btn.active {
        background-color: var(--color-overlay-15);
      }

      /* Autosave and manual save buttons */
      .autosave-toggle-btn,
      .manual-save-btn-split {
        padding: var(--spacing-sm);
        background-color: var(--color-btn-bg);
        color: var(--color-text);
      }

      .autosave-toggle-btn:hover,
      .manual-save-btn-split:hover {
        background-color: var(--color-btn-bg-hover);
      }

      .autosave-toggle-btn.off {
        opacity: 0.6;
      }

      .autosave-toggle-btn.off:hover {
        opacity: 0.8;
      }

      /* Manual save button visibility states */
      .manual-save-btn-split {
        opacity: 0;
        transform: scale(0.7) translateX(25px);
        pointer-events: none;
        width: 0;
        padding-left: 0;
        padding-right: 0;
        overflow: hidden;
      }

      .manual-save-btn-split.visible {
        opacity: 1;
        transform: scale(1) translateX(0);
        pointer-events: auto;
        width: auto;
        padding: var(--spacing-sm);
      }

      /* ========================================
         ANIMATIONS
         ======================================== */
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-10px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes iconExit {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(24px) rotate(180deg);
          opacity: 0;
        }
      }

      @keyframes iconEnter {
        0% {
          transform: translateY(-24px) rotate(-180deg);
          opacity: 0;
        }
        100% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
      }

      /* ========================================
         THEME TOGGLE BUTTON
         ======================================== */
      #btn-theme-toggle {
        padding: var(--spacing-xs) var(--spacing-sm);
        background-color: var(--color-overlay-15);
        color: white;
        border: 1px solid var(--color-overlay-15);
        border-radius: var(--radius-md);
        cursor: pointer;
        font-size: 0.9rem;
        transition: all var(--transition-normal);
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      #btn-theme-toggle:hover {
        background-color: var(--color-overlay-25);
        border-color: rgba(255, 255, 255, 0.3);
      }

      #btn-theme-toggle .icon-svg {
        transition: transform var(--transition-theme),
          opacity var(--transition-theme);
      }

      #btn-theme-toggle .icon-svg.exiting {
        animation: iconExit var(--transition-theme) forwards;
      }
      #btn-theme-toggle .icon-svg.entering {
        animation: iconEnter var(--transition-theme) forwards;
      }

      /* ========================================
         TYPOGRAPHY
         ======================================== */
      h1 {
        font-size: 2.2rem;
        margin-bottom: 10px;
      }

      /* ========================================
         BUTTONS - BASE STYLES
         ======================================== */
      button {
        padding: 5px var(--spacing-sm);
        margin: 2px 0;
        background-color: var(--color-primary);
        color: white;
        border: none;
        border-radius: var(--radius-md);
        cursor: pointer;
        font-size: 0.85rem;
        transition: background-color var(--transition-normal);
      }

      button:hover {
        background-color: var(--color-primary-dark);
      }

      /* ========================================
         EDITOR CONTAINER & PANELS
         ======================================== */
      .editor-container {
        display: flex;
        gap: var(--spacing-sm);
        height: auto;
        min-height: 50vh;
        position: relative;
      }

      .panel {
        border-radius: var(--radius-lg);
        overflow: hidden;
        background-color: var(--color-bg-white);
        box-shadow: var(--shadow-sm);
        flex: 1;
        min-width: 10%;
        position: relative;
        transition: background-color var(--transition-theme),
          color var(--transition-theme);
      }

      .resizer {
        width: var(--spacing-sm);
        cursor: col-resize;
        background-color: var(--color-border-lighter);
        position: relative;
        z-index: var(--z-resizer);
        transition: background-color var(--transition-theme),
          color var(--transition-theme);
      }

      .resizer:hover,
      .resizer.active {
        background-color: var(--color-primary);
      }

      .panel-header {
        padding: 5px var(--spacing-md);
        background-color: var(--color-bg-white);
        font-weight: bold;
        border-bottom: 1px solid var(--color-border-light);
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background-color var(--transition-theme),
          border-bottom-color var(--transition-theme);
      }

      .panel-controls {
        display: flex;
        gap: 10px;
      }

      .panel-content {
        height: calc(100% - 40px);
      }

      #markdown-editor {
        width: 100%;
        height: 100%;
        border: none;
        padding: var(--spacing-md);
        font-family: var(--font-mono);
        font-size: 1rem;
        resize: none;
        direction: rtl;
        unicode-bidi: plaintext;
        background-color: var(--color-bg-code);
        color: var(--color-text);
        transition: background-color var(--transition-theme),
          color var(--transition-theme);
      }

      #markdown-editor::placeholder {
        direction: ltr;
        unicode-bidi: plaintext;
        font-style: italic;
      }

      /* ========================================
         PREVIEW PANEL STYLES
         ======================================== */
      #preview {
        height: 100%;
        padding: var(--spacing-md) var(--spacing-lg);
        overflow-y: auto;
        line-height: 1.7;
        transition: background-color var(--transition-theme),
          color var(--transition-theme);
      }

      #preview .rtl-text {
        font-family: var(--font-rtl);
        direction: rtl;
        text-align: justify;
      }

      #preview h1,
      #preview h2,
      #preview h3,
      #preview h4,
      #preview h5,
      #preview h6 {
        margin-top: 1.5rem;
        margin-bottom: 1rem;
        color: var(--color-heading);
        font-weight: 600;
        transition: color var(--transition-theme),
          border-bottom-color var(--transition-theme);
      }

      #preview h1 {
        font-size: 2rem;
        border-bottom: 2px solid #eaecef;
        padding-bottom: 0.3rem;
      }

      #preview h2 {
        font-size: 1.5rem;
        border-bottom: 1px solid #eaecef;
        padding-bottom: 0.3rem;
      }

      #preview p {
        margin-bottom: 1rem;
        text-align: justify;
      }

      #preview blockquote {
        border-left: 4px solid var(--color-primary);
        padding-left: 1rem;
        margin-left: 0;
        color: var(--color-text-muted);
        direction: ltr;
        text-align: left;
      }

      #preview blockquote.rtl-text {
        border-left: none;
        border-right: 4px solid var(--color-primary);
        padding-left: 0;
        padding-right: 1rem;
        margin-left: 0;
        margin-right: 0;
        direction: rtl;
        text-align: right;
      }

      #preview ul,
      #preview ol {
        padding-left: 2rem;
        margin-bottom: 1rem;
        text-align: justify;
        list-style-position: outside;
      }

      /* For fully RTL lists */
      #preview ul.rtl-text,
      #preview ol.rtl-text {
        padding-left: 0;
        padding-right: 2rem;
        direction: rtl;
      }

      /* For individual RTL items in any list */
      #preview li.rtl-text {
        direction: rtl;
        text-align: justify;
      }

      /* For mixed lists - reset padding and use margin for bullet positioning */
      #preview ul:not(.rtl-text),
      #preview ol:not(.rtl-text) {
        padding-left: 0;
        padding-right: 0;
      }

      #preview ul:not(.rtl-text) li,
      #preview ol:not(.rtl-text) li {
        margin-left: 2rem;
        direction: ltr;
        text-align: left;
      }

      #preview ul:not(.rtl-text) li.rtl-text,
      #preview ol:not(.rtl-text) li.rtl-text {
        margin-left: 0;
        margin-right: 2rem;
        direction: rtl;
        text-align: justify;
      }

      #preview code {
        background-color: var(--color-bg-hover);
        padding: 0.2rem 0.4rem;
        border-radius: var(--radius-sm);
        font-family: var(--font-mono);
        font-size: 0.9em;
        transition: background-color var(--transition-theme),
          color var(--transition-theme);
      }

      #preview pre {
        background-color: var(--color-bg-code);
        border-radius: 6px;
        padding: 16px;
        overflow: auto;
        margin-bottom: 1rem;
        transition: background-color var(--transition-theme);
      }

      #preview pre code {
        background-color: transparent;
        padding: 0;
        font-size: 0.9rem;
        white-space: pre;
      }

      #preview table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 1rem;
      }

      #preview th,
      #preview td {
        border: 1px solid var(--color-border-table);
        padding: var(--spacing-sm) var(--spacing-md);
      }

      #preview th {
        background-color: var(--color-bg-code);
      }

      #preview th.rtl-text,
      #preview td.rtl-text {
        direction: rtl;
        text-align: right;
        font-family: var(--font-rtl);
      }

      #preview img {
        max-width: 100%;
        height: auto;
        margin: 10px 0;
        border-radius: var(--spacing-xs);
      }

      #preview a {
        color: var(--color-link);
        text-decoration: none;
        transition: color var(--transition-theme);
      }

      #preview a:hover {
        text-decoration: underline;
      }

      #preview hr {
        height: 1px;
        background-color: #e1e4e8;
        border: none;
        margin: 1.5rem 0;
      }

      /* ========================================
         STATUS BAR
         ======================================== */
      .status-bar {
        padding: var(--spacing-sm) var(--spacing-md);
        background-color: var(--color-bg-white);
        font-size: 0.71rem;
        color: var(--color-text-light);
        border-top: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: var(--spacing-lg);
        border-radius: var(--spacing-xs);
        transition: background-color var(--transition-theme),
          color var(--transition-theme),
          border-top-color var(--transition-theme);
      }

      .status-center {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }

      .github-link {
        color: var(--color-text-light);
        text-decoration: none;
        opacity: 0.7;
        transition: opacity var(--transition-fast);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .github-link:hover {
        opacity: 1;
      }

      .github-link .icon-svg {
        width: 16px;
        height: 16px;
      }

      @media (max-width: 768px) {
        header {
          justify-content: flex-start; /* Override flex centering to align left */
        }

        .header-title {
          font-size: 11.5px !important;
        }

        .editor-container {
          flex-direction: column;
          height: auto;
          min-height: 30vh;
        }

        .panel {
          height: 30vh !important;
          min-height: 300px;
        }

        .panel-content {
          height: calc(100% - 40px);
        }

        .resizer {
          display: none;
        }

        #markdown-editor {
          min-height: calc(70vh - 110px);
        }

        #preview {
          padding: var(--spacing-md) var(--spacing-md);
          min-height: calc(70vh - 110px);
        }
      }

      /* Themes */
      .theme-dark {
        background-color: var(--color-dark-bg);
        color: var(--color-dark-text);
      }

      .theme-dark .panel,
      .theme-dark .toolbar,
      .theme-dark #markdown-editor,
      .theme-dark #preview,
      .theme-dark .doc-label {
        color: var(--color-dark-text);
      }

      .theme-dark .panel,
      .theme-dark .toolbar,
      .theme-dark #preview,
      .theme-dark .documents-bar,
      .theme-dark .modal-content {
        background-color: var(--color-dark-bg-panel);
      }

      .theme-dark .panel-header,
      .theme-dark .status-bar,
      .theme-dark .resizer,
      .theme-dark .autosave-status.off,
      .theme-dark .doc-action-btn:hover {
        background-color: var(--color-dark-bg-tertiary);
      }

      .theme-dark .panel-header,
      .theme-dark .modal-header {
        border-bottom-color: var(--color-dark-border);
      }

      .theme-dark #preview code,
      .theme-dark #preview th,
      .theme-dark #markdown-editor {
        background-color: var(--color-dark-bg-code);
        color: var(--color-dark-text);
      }

      .theme-dark #preview h1,
      .theme-dark #preview h2,
      .theme-dark #preview h3,
      .theme-dark #preview h4,
      .theme-dark #preview h5,
      .theme-dark #preview h6 {
        color: var(--color-dark-heading);
        border-bottom-color: var(--color-dark-border);
      }

      .theme-dark #preview blockquote,
      .theme-dark .status-bar,
      .theme-dark .doc-action-btn {
        color: var(--color-dark-text-light);
      }

      .theme-dark .status-bar {
        border-top-color: var(--color-dark-border);
        border-bottom-color: var(--color-dark-border);
      }

      .theme-dark .github-link {
        color: var(--color-dark-text-light);
      }

      .theme-dark #preview code {
        color: var(--color-dark-code);
      }

      .theme-dark #preview pre {
        background-color: var(--color-dark-bg-code);
      }

      .theme-dark #preview pre code {
        color: var(--color-dark-code-block);
      }

      .theme-dark #preview th,
      .theme-dark #preview td,
      .theme-dark .doc-card,
      .theme-dark .doc-preview,
      .theme-dark .documents-toggle {
        border-color: var(--color-dark-border);
      }

      .theme-dark #preview a {
        color: var(--color-dark-link);
      }

      .theme-dark .resizer:hover,
      .theme-dark .resizer.active {
        background-color: var(--color-primary);
      }

      .theme-dark #markdown-editor,
      .theme-dark #preview {
        scrollbar-width: thin;
        scrollbar-color: var(--color-dark-scrollbar-thumb)
          var(--color-dark-scrollbar-track);
      }

      .theme-dark #markdown-editor::-webkit-scrollbar,
      .theme-dark #preview::-webkit-scrollbar {
        width: 8px;
      }

      .theme-dark #markdown-editor::-webkit-scrollbar-track,
      .theme-dark #preview::-webkit-scrollbar-track {
        background: var(--color-dark-scrollbar-track);
        border-radius: 4px;
      }

      .theme-dark #markdown-editor::-webkit-scrollbar-thumb,
      .theme-dark #preview::-webkit-scrollbar-thumb {
        background: var(--color-dark-scrollbar-thumb);
        border-radius: 4px;
      }

      .theme-dark #markdown-editor::-webkit-scrollbar-thumb:hover,
      .theme-dark #preview::-webkit-scrollbar-thumb:hover {
        background: var(--color-dark-scrollbar-thumb-hover);
      }

      /* ========================================
         DOCUMENTS BAR & CARDS
         ======================================== */
      .documents-bar {
        background-color: var(--color-bg-white);
        border-radius: var(--radius-lg);
        margin-bottom: var(--spacing-lg);
        box-shadow: var(--shadow-sm);
        overflow: hidden;
        transition: all var(--transition-normal),
          background-color var(--transition-theme);
      }

      .add-doc-btn {
        background: transparent;
        border: 2px dashed rgba(102, 126, 234, 0.3);
        border-radius: var(--radius-lg);
        padding: var(--spacing-md);
        cursor: pointer;
        transition: all var(--transition-normal);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: var(--spacing-sm);
        min-height: 120px;
        color: var(--color-primary);
        font-weight: 600;
        position: relative;
        overflow: hidden;
      }

      .add-doc-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(102, 126, 234, 0.05),
          rgba(118, 75, 162, 0.05)
        );
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .add-doc-btn:hover {
        border-color: var(--color-primary);
        background: linear-gradient(
          135deg,
          rgba(102, 126, 234, 0.1),
          rgba(118, 75, 162, 0.1)
        );
        transform: translateY(-2px);
        box-shadow: var(--shadow-primary-lg);
      }

      .add-doc-btn:hover::before {
        opacity: 1;
      }

      .add-doc-btn .plus-icon {
        font-size: 2.5rem;
        font-weight: bold;
        color: var(--color-primary);
        transition: transform var(--transition-normal);
      }

      .add-doc-btn:hover .plus-icon {
        transform: scale(1.1);
      }

      .add-doc-btn .add-text {
        font-size: 0.9rem;
        margin-top: var(--spacing-xs);
      }

      .documents-bar.collapsed {
        max-height: 0;
        margin-bottom: 0;
        opacity: 0;
        box-shadow: none;
      }

      .documents-panel {
        max-height: 450px;
        overflow-y: auto;
        padding: var(--spacing-lg);
      }

      .documents-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: var(--spacing-md);
      }

      .doc-card {
        background-color: var(--color-bg-light);
        border: 2px solid var(--color-border-light);
        border-radius: var(--radius-lg);
        padding: var(--spacing-md);
        cursor: pointer;
        transition: all var(--transition-fast),
          background-color var(--transition-theme),
          color var(--transition-theme);
      }

      .doc-card:hover {
        border-color: var(--color-primary);
        background-color: #f5f8ff;
        box-shadow: var(--shadow-primary);
      }

      .doc-card.active {
        background: linear-gradient(135deg, #f0f7ff, #f5f8ff);
        border-color: var(--color-primary);
        box-shadow: 0 4px 12px rgba(110, 142, 251, 0.2);
      }

      .doc-card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .doc-info {
        display: flex;
        align-items: center;
        gap: 10px;
        flex: 1;
      }

      .doc-meta {
        display: flex;
        flex-direction: column;
        gap: 2px;
        align-items: flex-start;
      }

      .doc-meta-row {
        display: flex;
        align-items: center;
        gap: var(--spacing-xs);
        width: 100%;
      }

      .doc-autosave-badge {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--color-bg-white);
        flex-shrink: 0;
        transition: all var(--transition-fast),
          background-color var(--transition-theme),
          color var(--transition-theme);
      }

      .doc-autosave-badge.enabled {
        color: var(--color-text);
        background-color: rgba(255, 255, 255, 0.4);
      }

      .doc-label {

        font-size: 0.9rem;

        align-items: center;
        justify-content: center;
        border: none;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 500;

      #btn-copy-markdown:hover,
      #btn-save-markdown:hover,

        word-break: break-word;

        -webkit-line-clamp: 3;
        line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .doc-preview-text.empty {
        color: var(--color-text-lighter);
        font-style: italic;
        font-family: inherit;
      }

      .doc-action-btn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }

      .doc-action-btn:disabled:hover {
        background-color: transparent !important;
        border-color: var(--color-border) !important;
        transform: none !important;
      }

      /* Dark theme styles for documents bar */
      .theme-dark .documents-toggle {
        background-color: var(--color-dark-bg-secondary);
      }

      .theme-dark .toggle-docs-btn {
        color: var(--color-dark-text);
      }

      .theme-dark .toggle-docs-btn:hover {
        background-color: rgba(110, 142, 251, 0.2);
      }

      .theme-dark .autosave-status {
        background-color: var(--color-dark-bg-warning);
        color: var(--color-dark-warning);
      }

      .theme-dark .autosave-status.off,
      .theme-dark .doc-action-btn:hover {
        background-color: var(--color-dark-bg-tertiary);
      }

      .theme-dark .autosave-status.off,
      .theme-dark .doc-time {
        color: var(--color-dark-text-lighter);
      }

      .theme-dark .doc-card {
        background-color: var(--color-dark-bg-card);

      .theme-dark .doc-card:hover {
        background-color: var(--color-dark-bg-hover);

      .theme-dark .doc-card.active {
        background: var(--color-dark-bg-active);

      .theme-dark .doc-autosave-badge.disabled {

      }

      .theme-dark .doc-action-btn {

        border-color: var(--color-dark-border-light);
      }

      .theme-dark .doc-action-btn:hover {
        border-color: var(--color-dark-border-lighter);
      }

      .theme-dark .delete-btn:hover {
        background-color: var(--color-dark-bg-danger) !important;

      .theme-dark #btn-copy-markdown,
      .theme-dark #btn-save-markdown,

      .theme-dark .add-doc-btn {
        background: transparent;
        border-color: rgba(102, 126, 234, 0.4);
      }

      .theme-dark .add-doc-btn::before {
        background: linear-gradient(

          rgba(102, 126, 234, 0.1),

      .theme-dark .add-doc-btn:hover::before {

      .shared-view-banner {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: linear-gradient(135deg, #667eea, #764ba2);

        display: none;

      .shared-banner-content {
        display: flex;
        align-items: center;
        gap: var(--spacing-md);

      .shared-banner-icon {
        font-size: 1.1rem;
      }

      .shared-banner-text {
        display: flex;
        flex-direction: column;
        gap: 2px;

      .shared-banner-title {
        font-weight: 600;
        font-size: 0.8rem;

      .shared-banner-subtitle {

      /* ========================================
         SHARE BUTTON
         ======================================== */
      #btn-share {
        padding: var(--spacing-xs) var(--spacing-sm);
        background-color: var(--color-overlay-15);
        color: white;
        border: 1px solid var(--color-overlay-15);
        border-radius: var(--radius-md);
        cursor: pointer;
        font-size: 0.9rem;
        transition: all var(--transition-normal);
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--spacing-xs);

      #btn-share:hover {

        border-color: rgba(255, 255, 255, 0.3);

      .share-action {
        position: relative;
        display: flex;
        align-items: center;
      }

      .share-tooltip {
        position: absolute;
        display: none;
        top: calc(100% + var(--spacing-sm));
        right: -56px;
        flex-direction: column;
        gap: var(--spacing-xs);
        padding: var(--spacing-xs) var(--spacing-sm);
        background: var(--color-bg-white);
        border-radius: var(--radius-lg);
        border: 1px solid var(--color-border-light);
        box-shadow: var(--shadow-md);
        z-index: 5000;
        transition: transform var(--transition-fast),
          opacity var(--transition-fast);
        transform: translateY(-3px);
        opacity: 0;
        max-width: min(430px, calc(100vw - 12px));

      .share-tooltip.is-visible {
        transform: translateY(0);
        display: flex;
        opacity: 1;
      }

      .share-tooltip-row {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
      }

      .share-tooltip::before {
        content: "";
        position: absolute;
        top: -7px;
        right: 66px;
        width: 10px;
        height: 10px;
        background: inherit;
        border-left: 1px solid var(--color-border-light);
        border-top: 1px solid var(--color-border-light);
        transform: rotate(45deg);

      .share-tooltip-link {
        flex: 1;
        min-width: 200px;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 0.7rem;
        color: var(--color-text);
        direction: ltr;
        unicode-bidi: plaintext;
        font-family: "Consolas", "Monaco", "Courier New", monospace;
        font-weight: 200;
        letter-spacing: -0.034em;
        white-space: nowrap;

      .share-tooltip-warning {
        background: linear-gradient(135deg, #fffbf0, #fff8e1);

      .share-tooltip-warning-text {

        line-height: 1.2;

      .share-tooltip-actions {
        display: flex;
        align-items: center;
        gap: var(--spacing-xs);
      }

      .share-tooltip-btn {
        border: none;
        background: var(--color-overlay-15);
        color: var(--color-text);
        border-radius: var(--radius-md);
        width: 28px;
        height: 28px;

        border-color: #374151;

      body.theme-dark .share-tooltip-warning {

      }

      body.theme-dark .share-tooltip-warning-text {
        color: var(--color-dark-warning-text);
      }

      body.theme-dark .share-tooltip-btn {
        background: var(--color-dark-btn-bg);
        color: var(--color-dark-text);
      }

      body.theme-dark .share-tooltip-btn:hover {
        background: var(--color-dark-btn-bg-hover);
      }

      /* Mobile responsive styles */
      @media (max-width: 768px) {
        .documents-panel {
          padding: 10px;
        }

        .documents-grid {
          grid-template-columns: repeat(2, 1fr);
          gap: 10px;
        }

        .doc-card {
          padding: 10px;
        }

        .doc-card-header {
          align-items: flex-start;
        }

        .doc-info {
          flex-direction: row;
          align-items: flex-start;
          gap: 8px;
          flex: 1;
          min-width: 0;
        }

        .doc-meta {
          flex: 1;
          min-width: 0;
        }

        .doc-meta-row {
          flex-wrap: nowrap;
          overflow: hidden;
          align-items: center;
        }

        .doc-time {
          white-space: nowrap;

          text-overflow: ellipsis;
          flex-shrink: 1;

        .doc-icon {
          font-size: 1.2rem;
          flex-shrink: 0;
        }

        .doc-actions {
          gap: 4px;
          align-self: flex-start;
        }

        .doc-action-btn {
          padding: 4px 6px;
          font-size: 0.8rem;
        }

      /* Print styles for PDF export */
      @media print {
        @page {
          margin: 0.5in;
        }

        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        body {
          background: white !important;
          color: black !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        .container {
          margin: 0 !important;
          padding: 0 !important;
          max-width: none !important;
        }

        header,
        .documents-bar,
        .status-bar,
        .panel-header,
        .resizer,

          display: none !important;
        }

          display: block !important;
          height: auto !important;
          min-height: auto !important;

          display: block !important;
          border: none !important;
          box-shadow: none !important;

          background: transparent !important;
        }

        .panel-content {
          height: auto !important;
        }

        #markdown-editor {
          display: none !important;
        }

        #editor-panel {

        #preview {

          margin: 1em 0;
        }

        }

          height: auto !important;
        }

        #preview hr {
          page-break-after: avoid;
        }
      }

  </head>
  <body class="theme-light">
    <script>
      // Apply theme immediately before page renders to prevent FOUC
      (function () {
        const savedTheme = localStorage.getItem("markdownTheme");
        let isDark;

        if (savedTheme !== null) {
          // User has manually chosen a theme
          isDark = savedTheme === "true";
        } else {
          // No manual preference, use system preference
          isDark =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;
        }

        if (isDark) {
          document.body.classList.remove("theme-light");
          document.body.classList.add("theme-dark");
        }
      })();
